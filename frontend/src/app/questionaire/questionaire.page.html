<ion-header>
  <ion-toolbar>
    <ion-title>
      Questionaire
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" [options]="slideOpts" #mySlider>
    <ion-slide>
      <div>
        <img src="../../assets/journey.jpeg">
        <p class="large-font">Hey there {{'NAME' | accountLoader}}!
        <br><br>
          Before we get started, please answer the following questions to personalize your journey!
        </p>
      </div>
    </ion-slide>
    <ion-slide *ngFor="let question of questions">
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
  <div class="flex">
    <ion-button shape="round" (click)="left()"><ion-icon name="arrow-dropleft" slot="icon-only"></ion-icon></ion-button>
    <ion-button shape="round" (click)="right()"><ion-icon name="arrow-dropright" slot="icon-only"></ion-icon></ion-button>
  </div>
</ion-content>
