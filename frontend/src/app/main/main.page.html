<ion-header>
  <ion-toolbar>
    <ion-title>Main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <img id=avatar src='../../assets/avatar.png'>
    <h2 id=name>{{'NAME' | accountLoader}}</h2>
  </div>

  <div class="text-start ion-padding">
    <ion-label>
      Game
    </ion-label>
    <ion-card>
      <ion-card-content>
        <ion-button fill="clear" [routerLink]="['/game']">
          <ion-icon slot="icon-only" name="play"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="text-start ion-padding">
    <ion-label>
      PERFORMANCE
    </ion-label>
    <ion-card>
      <ion-card-content>
        <div class="flex-item">
          Games played
        </div>
        <div class="flex-item">
          Wins
        </div>
        <div class="flex-item">
          Correct answers per round
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="text-start ion-padding">
    <ion-label>
      FRIENDS
    </ion-label>
    <ion-card>
      <ion-card-content>
        <div *ngFor="let friend of friends" class="flex-item">
          <img src='../../assets/avatar.png'>
          {{friend.name}}
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
